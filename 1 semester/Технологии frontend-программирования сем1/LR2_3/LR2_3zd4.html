<head>

    <title>LR2_3zd4</title>

<body>
    <script>
        let arr = ['pow','pop','push','shift','round','floor','sline','sort'];
        let arrMath = [];
        let arrArray = [];
        for (let method of arr) {
            if (Math.hasOwnProperty(method)){
                arrMath.push(method);
            }
            else arrArray.push(method);
        }
        arrMath.push('of');
        arrArray.unshift('concat');
        console.log(arr);
        console.log(arrMath);
        console.log(arrArray);
        console.log(arr.length);
        console.log(arrMath.length);
        console.log(arrArray.length);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="D:\Учеба\Технологии frontend-программирования\jquery-3.6.2.js"></script>
</head>
<body>
    <img src="cat2.png" id="imgid" style="position: absolute;">
    <script>
        var flag = true;
        function move()
        {
            let img = $("#imgid");
            console.log(parseInt($(img).css('left')));
            let x = parseInt($(img).css('left')|| 0);
            let y = parseInt($(img).css('top') || 0);
            if (flag)
            {
                $(img).css('left', x + 5 + "px");
                $(img).css('top', Math.sin(x)*50 + "px");
            }
            else
            {
                $(img).css('left', x - 5 + "px");
                $(img).css('top', Math.sin(x)*50 + "px");
            }
            if (parseInt($(img).css('left')) >= 600)
            {
                flag = false;
            }
            if (parseInt($(img).css('left')) <= 0)
            {
                flag = true;
                clearInterval(intervalid);
            }
        }
        var intervalid = setInterval(move, 100);
    </script>
</body>
</html>

    <input type="button" id="but" value="tik">
    <canvas id="canvas1"></canvas>
    <script>

        $(document).ready(function(){
        function osn()
            {
                let canvas = document.getElementById("canvas1");
                let osn = canvas.getContext("2d");
            
                canvas.width = 500;
                canvas.height = 500;
                //система
                osn.beginPath();
                osn.moveTo(0, 250);
                osn.lineTo(500, 250);
                osn.lineTo(495, 245);
                osn.lineTo(495, 255);
                osn.lineTo(500, 250);
                osn.moveTo(250, 500);
                osn.lineTo(250, 0);
                osn.lineTo(245, 5);
                osn.lineTo(255, 5);
                osn.lineTo(250, 0);
                //x, y
                //x
                osn.moveTo(230, 0);
                osn.lineTo(235, 5);
                osn.moveTo(240, 0);
                osn.lineTo(230, 10);
                //y
                osn.moveTo(490, 260);
                osn.lineTo(500, 270);
                osn.moveTo(500, 260);
                osn.lineTo(490, 270);
                osn.stroke();
            }
            //разметка
            function ras()
            {
                let canvas = document.getElementById("canvas1");
                let ras = canvas.getContext("2d");

                ras.beginPath();
                //по x
                ras.moveTo(62.5, 245);
                ras.lineTo(62.5, 255);
                ras.moveTo(125, 245);
                ras.lineTo(125, 255);
                ras.moveTo(187.5, 245);
                ras.lineTo(187.5, 255);
                ras.moveTo(312.5, 245);
                ras.lineTo(312.5, 255);
                ras.moveTo(375, 245);
                ras.lineTo(375, 255);
                ras.moveTo(437.5, 245);
                ras.lineTo(437.5, 255);
                //по y
                ras.moveTo(245, 200);
                ras.lineTo(255, 200);
                ras.moveTo(245, 300);
                ras.lineTo(255, 300);
                ras.stroke();
            }
            //график x^2
            function x2()
            {
                let canvas = document.getElementById("canvas1");
                let x2 = canvas.getContext("2d");

                x2.beginPath();
                x2.moveTo(125, 0);
                x2.quadraticCurveTo(250, 500, 375, 0);
                x2.stroke();
            }
            //график x^3
            function x3()
            {
                let canvas = document.getElementById("canvas1");
                let x3 = canvas.getContext("2d");

                x3.beginPath();
                x3.moveTo(0, 500);
                x3.bezierCurveTo(312.5, 500, 187.5, 0, 500, 0);
                x3.stroke();
            }
            //график sin(x)
            function sin()
            {
                let canvas = document.getElementById("canvas1");
                let sin = canvas.getContext("2d");

                sin.beginPath();
                sin.moveTo(250, 250);
                sin.quadraticCurveTo(312.5, 150, 375, 250);
                sin.quadraticCurveTo(437.5, 350, 500, 250);
                sin.moveTo(250, 250);
                sin.quadraticCurveTo(187.5, 350, 125, 250);
                sin.quadraticCurveTo(62.5, 150, 0, 250);
                sin.stroke();
            }
            //график cos(x)
            function cos()
            {
                let canvas = document.getElementById("canvas1");
                let cos = canvas.getContext("2d");

                cos.beginPath();
                cos.moveTo(187.5, 250);
                cos.quadraticCurveTo(250, 150, 312.5, 250);
                cos.quadraticCurveTo(375, 350, 437.5, 250);
                cos.quadraticCurveTo(500, 150, 562.5, 250);
                cos.moveTo(187.5, 250);
                cos.quadraticCurveTo(125, 350, 62.5, 250);                
                cos.quadraticCurveTo(0, 150, -62.5, 250);                
                cos.stroke();
            }
            $("#but").click(osn)
        })
        
    </script>

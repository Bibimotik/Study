<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <script>
        const canvas = document.getElementById("canvas1");
        const context = canvas.getContext("2d");
        
        canvas.width = 500;
        canvas.height = 500;

        context.beginPath();
        context.moveTo(0, 250);
        context.lineTo(500, 250);
        context.lineTo(495, 245);
        context.lineTo(495, 255);
        context.lineTo(500, 250);
        context.moveTo(250, 500);
        context.lineTo(250, 0);
        context.lineTo(245, 5);
        context.lineTo(255, 5);
        context.lineTo(250, 0);
                

        context.moveTo(250, 250);
        context.quadraticCurveTo(312.5, 150, 375, 250);
        context.moveTo(375, 250);
        context.quadraticCurveTo(437.5, 350, 500, 250);
        context.stroke();
    </script>
</body>
</html>

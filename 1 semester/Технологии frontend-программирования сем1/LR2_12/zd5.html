<!DOCTYPE html>

    <title>zd5</title>
</head>
<body>
    <script>
        var name = prompt("Как вас зовут?");
        function pr(name)
        {
            if(name === "")
            {
                alert("Привет, Аноним");
            }
            else if(name !== "")
            {
                alert("Привет, " + name);
            }
        }
        pr(name);
    </script>

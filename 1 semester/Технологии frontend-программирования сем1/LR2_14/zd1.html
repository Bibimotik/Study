<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zd1</title>
</head>
<body>
    <script>
        var person = {
            name: "John Smith",
            age: "36",
            birthDate: "2014-01-01"
        }
        document.write(Object.values(person) + "\n");
        document.write(Object.keys(person).map(key => person[key])  + "\n");
    </script>
</body>
</html>

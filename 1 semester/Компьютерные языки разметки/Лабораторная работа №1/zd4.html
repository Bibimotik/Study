<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <h1 align="left">Данные студента</h1>
    <form>
        <table width="40%">
            <tr>
                <td align="right">Имя студента</td>
                <td><input type="text" placeholder="обязательно заполнить"></td>
            </tr>
            <tr>
                <td align="right">Отчество студента</td>
                <td><input type="text" placeholder="обязательно заполнить"></td>
            </tr>
            <tr>
                <td align="right">Фамилия студента</td>
                <td><input type="text" placeholder="обязательно заполнить"></td>
            </tr>
            <tr>
                <td align="right">Адрес почты</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td align="right">Контактный телефон</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td align="right">Какую социальную сеть вы используете?</td>
                <td>
                    <input type="checkbox" id="social">VK
                    <input type="checkbox" id="social">Facebook
                    <input type="checkbox" id="social">Instagram
                </td>
            </tr>
            <tr>
                <td align="right"><input type="submit" id="send"></td>
            </tr>
        </table>
    </form>
</body>
</html>

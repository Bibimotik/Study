<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 5</title>
  </head>
  <body>
    <svg
      width="450"
      height="161"
      viewBox="0 0 450 161"
      fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <circle cx="40.5" cy="37.5" r="37.5" fill="#0D00A3"></circle>
      <rect x="106" y="20" width="97" height="79" fill="#D60000" stroke="black">
        <animate
          attributeName="stroke-width"
          values="0; 10; 0"
          dur="3s"
          repeatCount="indefinite" />
      </rect>
      <ellipse cx="279" cy="42" rx="54" ry="33" fill="#107400">
        <animate
          attributeName="fill"
          values="red; black; green"
          dur="3s"
          repeatCount="indefinite"
          begin="click"/>
      </ellipse>
      <polygon points="400,0 350,90 450,90" fill="yellow" stroke-width="5">
        <defs>
            <linearGradient id = “MyGradient”>
            <stop offset = “30%” stop-color = “green”/>
            <stop offset = “70%” stop-color = “orange”/>
            </linearGradient>
            </defs>
        <animate
          attributeName="stroke"
          from="black"
          to=“url(#MyGradient)”
          dur="3s"
          repeatCount="indefinite"
          begin="mouseover"
          end="mouseout" />
          <animate
          attributeName="fill"
          values="orange; green"
          dur="3s"
          repeatCount="indefinite" />
      </polygon>
      <path
        d="M 0 118 H 263 L 196 158 H 414"
        stroke="#550DCA"
        stroke-width="4" />
    </svg>
  </body>
</html>

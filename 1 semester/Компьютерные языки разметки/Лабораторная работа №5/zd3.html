<body>
    <form>
    <h4>Регистрация постоянного клиента</h4>
        <p><label for="secondname">Фамилия:</label>
        <input type="text" id="secondname"></p>
        <p><label for="name">Имя:</label>
        <input type="text" id="name"></p>
        <p><label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic"></p>
        <p><label for="year">Ваш возраст:</label>
        <input type="text" id="year"></p>
        <p><span>Пол:</span>
        <label><input type="checkbox" name="gender">Мужской</label>
        <label><input type="checkbox" name="genderr">Женский</label></p>
        <p><label for="mail">Email:</label>
        <input type="email" id="mail"></p>
        <p><label for="country">Страна проживания:</label>
        <input type="text" id="country"></p>
        <p><label for="t">Откуда вы узнали о нас?</label>
        <select size="1" id="t"><option selected disabled hidden>Выберите вариант</option><option>VK</option><option>Instagram</option><option>TikTok</option><option>Telegram</option></select></p>
        <p><label for="date">Дата заполнения:</label>
        <input type="date" id="date"></p>
        <p class="but"><button type="submit">Регистрация</button><button type="reset">Отмена</button></p>
    </form>
</body>
